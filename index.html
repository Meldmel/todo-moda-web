<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Moda</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>


<body>
    <div class="contenedor">

        <header>
            <nav>
            <h1>TodoModa</h1>
            <ul>
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#productos">Productos</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
            </nav>
        </header>

        <section id="inicio" class="bienvenida">
            <h2>Remeras buzos y más</h2>
            <div class="ancho-imagen-con-texto">
                <div class="imagen-con-texto">
                    <img src="img/bienvenida.jpg" alt="Imagen principal">
                    <div class="texto-sobre-imagen">Descubrí nuestros productos exclusivos.</div>
                </div>
            </div>
        </section>

        <section id="productos" class="productos">
            <h2>Productos</h2>
            <div class="tarjetas-productos">
                <div class="producto">
                    <img src="./img/tshirt.jpg" alt="Producto 1">
                    <h3>Remeras</h3>
                    <p>Remera de algodón estampada</p>
                </div>
                <div class="producto">
                    <img src="./img/sweater.jpg" alt="Producto 2">
                    <h3>Sweaters</h3>
                    <p>Sweater tejido unisex</p>
                </div>
                <div class="producto">
                    <img src="./img/hoodie.jpg" alt="Producto 3">
                    <h3>Buzos</h3>
                    <p>Hoodie oversize con capucha</p>
                </div>
            </div>
        </section>

        <section id="contacto" class="contacto">
            <div class="formulario-contacto">
                
                <form>

                <h2>Contacto</h2>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" required>

                <label for="correo">Correo electrónico:</label>
                <input type="email" id="correo" required>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" rows="5" required></textarea>

                <button type="submit">Enviar</button>
                
                </form>
            </div>
        </section>

        <footer>
            <p>© 2025 Melina Da Guerra Andrade</p>
        </footer>


    </div>
    
</body>
</html>
